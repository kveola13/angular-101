<h2>Itera Employees</h2>
<ul class="employees">
  <li *ngFor="let employee of employees">
    <button
      [class.selected]="employee === selectedEmployee"
      type="button"
      (click)="onSelect(employee)"
    >
      <span class="id"> {{ employee.id }} </span>
      <span class="name"> {{ employee.name }} </span>
    </button>
  </li>
</ul>

<div *ngIf="selectedEmployee">
  <h2>{{ selectedEmployee.name | uppercase }} informasjon</h2>
  <div>id: {{ selectedEmployee.id }}</div>
  <div>
    <label for="employee-name">Employee name:</label>
    <input
      id="employee-name"
      [(ngModel)]="selectedEmployee.name"
      placeholder="name"
    />
  </div>
</div>
